{% extends "website/base.html" %}
{% load static %}
{% block title %}Elenco{% endblock %}
{% block content %}
   <section class="container py-5" style="flex: 1;">
  <div>
    <h1 style="font-family: Inter; font-weight: 700; color: black; text-align: center; margin: 0;">ELENCO</h1>
  </div>

  <div id="d1" style="display: flex; flex-wrap: wrap; justify-content: center; gap: 25px; padding-top: 30px;">
    {% for jogador in elenco_vasco %}
    <a href="{% url 'jogador' jogador.id %}" style="text-decoration: none;">
      <div id="d2" style="width: 261px; height: 300px; background-color: gray; border-radius: 10px; position: relative; overflow: hidden; box-shadow: 1px 1px 4px rgba(0, 0, 0, 0.9);">
        <div id="d3" style="position: absolute; bottom: 0; left: 0; width: 100%; height: 50%; background: linear-gradient(to top, rgba(0, 0, 0, 0.8), transparent);"></div>
        <div id="d4" style="color: white; position: absolute; bottom: 0px; margin: 0; display: flex; align-items: center; padding: 15px;">
          <h1 id="t1" style="margin: 0; font-family: Inter; font-weight: 700; margin-right: 15px;">
            {{ jogador.numero }}
          </h1>
          <div style="display: flex; flex-direction: column;">
            <p id="p1" style="margin: 0; font-family: Inter; font-weight: 700; text-align: left;">
              {{ jogador.nome }}
            </p>
            <p id="p2" style="margin: 0; font-family: Inter; font-weight: 700; text-align: left;">
              {{ jogador.posicao }}
            </p>
          </div>
        </div>
        <img src="{{ jogador.imagem.url }}" alt="{{ jogador.nome }}" style="width: 100%; height: 100%; object-fit: cover;">
      </div>
    </a>
    {% endfor %}
  </div>
</section>

{% endblock content %}
