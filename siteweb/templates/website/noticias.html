{% extends "website/base.html" %}
{% load static %}
{% block title %}{{ titulo }}{% endblock title %}
{% block content %}
<section class="container py-5">
    <div style="background-color: black; height: 400px; width: 100%; border-radius: 15px;">
        <img src="{% static imagem %}" alt="{{ subtitulo }}" style="width: 100%; height: 100%; object-fit: cover; border-radius: 15px;">
    </div>
    <div style="font-family: Inter; color: black; margin-top: 20px">
        <h1 style="font-weight: 700">{{ titulo }}</h1>
        <h2 style="font-weight: 600" >{{ subtitulo }}</h2>
        <p>{{ texto|linebreaks }}</p>
    </div>
</section>
{% endblock content %}
