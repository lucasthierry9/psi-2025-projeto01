{% load static %}
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock title %} - Site Vasco</title>
    <link href="{% static 'website/css/styles.css' %}" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
</head>
<body style="background-color:rgb(241, 241, 241);">
    <header>
        <div style="display: flex; width: 100%; height: 100px; padding-left: 50px; padding-right: 50px; padding-top: 15px; padding-bottom: 15px; background-color: black; color: white; text-align: center; align-items: center;">
                <img src="{% static 'website/img/CRVascodaGama.png' %}" alt="Logo Vasco" style="display: inline-block; width: 50px; margin: 0px;">
                <p style="margin: auto; font-family: Inter; font-weight: 700; text-align: center; font-size: 50px; display: inline-block;">VASCO DA GAMA</p>
        </div>
        <div style="width: 100%; height: 45px; background-color: gray; text-align: center; color: white; margin: auto; padding: 5px; font-size: 20px; display: flex">
            <a href="{% url 'inicio' %}" style="margin-right: 10px; margin-left: 10px; font-family: Inter; color: black; font-weight: 500; display: inline-block; border: none;">INÍCIO</a>
            <a href="{% url 'elenco' %}" style="margin-right: 10px; margin-left: 10px; font-family: Inter; color: black; font-weight: 500; display: inline-block;">ELENCO</a>
            <a href="{% url 'sobre' %}" style="margin-right: 10px; margin-left: 10px; font-family: Inter; color: black; font-weight: 500; display: inline-block;">SOBRE</a>
        </div>
    </header>

    {% block content %}
    <main>
        <p>Conteúdo</p>
    </main>
    {% endblock %}

    <footer>
        <div style="width: 100%; height: 50px; background-color: black; color: white; text-align: center; padding: 20px; display: flex;">
            <p>&copy; Vasco da Gama 2025 - Todos os direitos reservados.</p>
    </footer>
</body>
</html>
