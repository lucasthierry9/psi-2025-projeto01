{% load static %}
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="{% static 'website/img/favicon-32x32.png' %}" type="image/x-icon">
    <title>{% block title %}{% endblock title %} - Site Vasco</title>
    <link href="{% static 'website/css/styles.css' %}" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
</head>
<body style="background-color:rgb(241, 241, 241); margin: 0; min-height: 100vh; display: flex; flex-direction: column;">
    <header>
        <div style="display: flex; width: 100%; height: 90px; padding: 15px; background-color: black; color: white; text-align: center; align-items: center; justify-content: center; margin: auto;">
            <p style="font-family: Inter; font-weight: 700; text-align: center; font-size: 56px; display: inline-block; margin: 0; white-space: nowrap;">VASCO DA GAMA</p>
            <div style="display: flex; position: absolute; right: 20px; align-items: center; flex-direction: row; gap: 10px; align-items: center; right: 25px;">
                <a href="https://www.youtube.com/@vascodagama2108" target="_blank" style="font-size: 22px; color: white;"><i class="fab fa-youtube"></i></a>
                <a href="https://www.instagram.com/vascodagama/" target="_blank" style="font-size: 22px; color: white;"><i class="fab fa-instagram"></i></a>
                <a href="https://x.com/VascodaGama" target="_blank" style="font-size: 22px; color: white;"><i class="fab fa-twitter"></i></a>
                <a href="https://www.tiktok.com/@vasco" target="_blank" style="font-size: 22px; color: white;"><i class="fab fa-tiktok"></i></a>
                <a href="https://www.facebook.com/vascodagama" target="_blank" style="font-size: 22px; color: white;"><i class="fab fa-facebook"></i></a>
            </div>
            <img src="{% static 'website/img/CRVascodaGama.png' %}" alt="Logo Vasco" style="position: absolute; left: 25px; display: flex; width: 45px; margin: 0;">
        </div>
        <div style="width: 100%; height: 45px; background-color: #1c1c1c; text-align: center; color: white; margin: auto; padding: 5px; font-size: 25px; display: flex; align-items: center; justify-content: center; gap: 25px; border-bottom: 4px solid #b89f2f;">
            <a href="{% url 'inicio' %}" style="text-decoration: none; font-family: Inter; color: white; font-weight: 600; display: inline-block;">INÍCIO</a>
            <a href="{% url 'elenco' %}" style="text-decoration: none; font-family: Inter; color: white; font-weight: 600; display: inline-block;">ELENCO</a>
            <a href="{% url 'sobre' %}" style="text-decoration: none; font-family: Inter; color: white; font-weight: 600; display: inline-block;">SOBRE</a>
        </div>
    </header>

    {% block content %}
    <main>
        <p>Conteúdo</p>
    </main>
    {% endblock content %}

    <footer>
        <div style="width: 100%; height: 50px; background-color: black; color: white; display: flex; align-items: center; justify-content: center; border-top: 4px solid #b89f2f;">
            <p style="margin: 0; font-family: Inter;">&copy; Vasco da Gama 2025 - Todos os direitos reservados.</p>
    </footer>
</body>
</html>
